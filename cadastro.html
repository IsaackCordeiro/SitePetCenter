    <div class='container'>
     <h2 class="page-header">Cadastro de Clientes</h2>
     <p>
      <form action="result_cadastro.html" method="post" class="form-horizontal">

        <div class="form-group row">

            <label for="nome" class="control-label col-form-label name">Nome:</label>
              <div class="input-name">  
                <input type="text" id="nome" class="form-control" size="50" name="pNome">
              </div>

            <label for="CEP"  class="control-label col-form-label"> CEP: </label>
              <div class="">
                <input type="text" id="cep" class="form-control" size="9" name="pCep" placeholder="00000-000"/>
              </div>

            <label for="estado"  class="control-label col-form-label">Estado:</label>
              <div class="">
                <select class="form-control" name="pEstado" >
                  <option value=""disabled selected>Escolha</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select> 
              </div> 

              <label for="cidade"  class="control-label col-form-label"> Cidade: </label>
                <div class="">
                  <input type="text" id="cidade" class="form-control" name="pCidade"/>
                </div>
              
            <label for="rua"  class="control-label col-form-label"> Rua: </label>
                <div class="">
                  <input type="text" id="rua" class="form-control"  name="pRua"/>
                </div>

        </div>


        <div class="form-group row">   

          <label for="celular" class="control-label col-form-label">Celular:</label>
            <div class="">
                <input type="tel" id="celular" class="form-control" size="15" name="pCel" placeholder="(XX)XXXX-XXXX">
            </div>   

          
          
        </div>                  
           
        <br>
                 
        <div class="form-group row">

          <label for="cpf" class="control-label col-form-label">CPF:</label>
            <div class="">
              <input type="text" id="cpf" class="form-control" size="12" name="pCpf" placeholder="999.999.999-99">
            </div>
                

          <label for="email" class="control-label col-form-label">Email:</label>
            <div class="">
              <input type="email" id="email" class="form-control" size="30" name="pEmail" placeholder="email@exemplo.com">
            </div>
                 

          
          
          <label for="profisão" class="control-label col-form-label"> Profissão: </label>
            <div class="">
              <input type="text" id="prof" class="form-control" size="50" name="pProf">
            </div>
          
          <label for="niver" class="control-label col-form-label">Data de Nascimento: </label>
            <div class="">
              <input type="date" id="data" class="form-control" name="pData">
            </div>
            
          <label for="ec" class="control-label col-form-label">Estado Civil: </label>
            <div class="">
              <select class="form-control" name="pEc">
                <option value="solt"> Solteiro </option>
                <option value="cas"> Casado </option>
                <option value="viu"> Viúvo </option>
                <option value="div"> Divorciado </option>
                <option value="ama"> Amasiado </option>
              </select>
            </div>

            <br>
        </div>

        <br>
        Sexo:  <br>
        <input type="radio" name="pSex" value="H" checked="checked"> Masculino <br>
        <input type="radio" name="pSex" value="M"> Feminino <br>
        <input type="radio" name="pSex" value="O"> LGBTQIA+ <br>
        <label for="observações" class="control-label col-form-label"> Observações: </label>
          <div class="">
            <textarea rows="5" cols="70" id="text" name="pComent" style="resize: none;" class="form-horizontal"> </textarea>
          </div>
        <br>
        <div class="form-group row">
          <button type="submit" class="btn btn-warning"> Enviar </button>
        </div>

        <br>

      </form>
