     <form action="result_faleconosco.html" method="POST" class="form-horizontal">

        <div class="form-group row">
            <label for="nome" class="col-form-label"> Nome: </label>
                <div class="">
                    <input type="text" id="nome" size="50" name="pNome" class="form-control">
                </div> 

            <label for="CPF" class="col-form-label"> CPF </label>
                <div class="">
                    <input type="text" id="cpf" size="12" name="pCpf" placeholder="000.000.000-00" class="form-control">
                </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="telefone" class="col-form-label"> Telefone: </label>
                <div class="">
                    <input type="tel" id="cel" size="15" name="pFone" placeholder="(00)00000-0000" class="form-control">
                </div>

            <label for="email" class="col-form-label"> Email: </label>
                <div class="">
                    <input type="email" id="mail" name="pMail" placeholder="exemplo@email.com" class="form-control">
                </div>
            
            <label for="prob" class="col-form-label"> Motivo: </label>   
                <div class="">
                    <select name="pProb" id="prob" class="form-control">
                        <option value="Atendimento"> Atendimento </option>
                        <option value="Entrega"> Entrega </option>
                        <option value="Pagamento"> Pagamento </option>
                        <option value="Produtos"> Produtos </option>
                        <option value="Reembolso"> Reembolso </option>
                        <option value="Outros"> Outros </option>
                    </select>
                </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="nome" class="col-form-label"> Relate o Ocorrido Abaixo: </label>
        </div>    


        <div class="form-group row">
            <div class="">
                <textarea rows="5" cols="70" id="text" name="pComent" style="resize: none;" class="form-horizontal"> </textarea>
            </div>
        </div>

        <br>

        <div class="form-group row">
            <button type="submit" class="btn btn-warning"> Enviar </button>
        </div>

        <p>
